<!-- Crie uma div vazia cujo o id dela Ã© 'resultado' Insira via JavaScript assim que a tela carregar o seguinte texto: 'Esse texto foi inserido pelo JavaScript...' -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>

    <script>
        function msg(){
            document.getElementById('result').innerHTML = 'Esse texto foi inserido pelo JavaScript'
        }

        window.onload = msg
    </script>
</body>
</html>
