<!-- (20) Crie uma função que recebe 2 parâmetros e retorna a multiplicação deles. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Digite um valor">
    <input type="number" id="num2" placeholder="Digite outro valor">
    <input type="button" value="Multiplicar" onclick="mult(num1, num2)">
    
    <script>
        function mult(num1, num2){
            if (!num1.value || !num2.value) {
                window.alert('Preencha os campos')
            }
            else {
                var n1 = num1.value
                var n2 = num2.value
                var m = n1*n2
                window.alert(`Multiplicação: ${m}`)
            }
        }
    </script>
</body>
</html>
