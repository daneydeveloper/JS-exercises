<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Digite um numero">
    <input type="number" id="num2" placeholder="Digite outro valor">
    <input type="button" value="Somar" onclick="somar(num1, num2)">
    <div style="padding-top: 10px;" id="result"> </div>
    
    <script>
        function somar(num1, num2){
            if (!num1.value || !num2.value){
                window.alert('Preencha todos os campos!')
            }
            else {
                var n1 = Number(num1.value)
                var n2 = Number(num2.value)
                var result = document.getElementById('result')

                s = n1 + n2
                result.innerHTML = `Resultado da soma: ${s}`
            }
        }
    </script>
</body>
</html>
